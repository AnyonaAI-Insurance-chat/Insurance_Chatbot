    <!-- Ventana del Chat (Inicialmente oculta) -->
    <div id="chat-window-border" class="chat-window-border hidden"></div>

    <div id="chat-window" class="chat-window hidden">
        <!--
        <div class="chat-header">
            <h3>Asistente de Pólizas</h3>
            <button id="close-chat" class="close-chat-btn">×</button>
        </div>-->
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message">Hola! soy tu asistente en tema de pólizas 💪, en que puedo ayudarte?</div>
            <div id="typing-indicator" class="htmx-indicator message bot-message">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        <div class="chat-input-area">
            <form id="chat-form" style="display: flex; width: 100%;"
                hx-post="/api/chat"
                hx-target="#chat-messages"
                hx-swap="beforeend"
                hx-indicator="#typing-indicator"
                hx-ext="json-enc"
                hx-on::after-request="this.reset()">

                <input type="text" id="message-input" name="question" placeholder="Escribe tu consulta aquí..." autocomplete="off" required>

                <button type="submit" aria-label="Enviar mensaje">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                </button>
            </form>
        </div>
    </div>
